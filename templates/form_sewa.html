{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baiq Kos | Form</title>
    <link href="{% static 'img/icon.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/fomr_sewa.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar mb-5">
      <div class="navbar-logo">
        <a href="#"><img src="{% static 'img/LOGO.png' %}" alt="Logo"></a>
      </div>
      <div class="navbar-menu">
        <ul class="menu-items">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="#">Syarat & Ketentuan</a></li>
          <li><a href="#">Pusat Bantuan</a></li>
        </ul>
      </div>
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
    <div class="container">
      <div class="container col-xxl-10">
        <div class="row flex-lg-row-reverse align-items-center g-5 pb-5 ">
          <!-- bagian  1 img-->
          <div class="col-lg-6 bg-white shadow border-start-0 rounded-end text-dark py-4 px-5" >
            <h3 class=" fw-bold" style="color: rgb(255, 42, 77);">Form Pengajuan Sewa</h3>
            <p class="lead" >isi data diri anda dengan benar!</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-1">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Tanggal Mulai</label>
                  <input type="date" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Nomor HP/WA</label>
                  <input type="number" class="form-control" placeholder="+62">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Jenis Kelamin</label>
                  <<select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Jenis Kelamin</option>
                    <option value="1">Laki-laki</option>
                    <option value="2">Perempuan</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Foto KTP</label>
                  <input type="file" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Bukti Pembayaran</label>
                  <input type="file" class="form-control"  required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Alamat</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <div class="col-12 pt-4 text-end">
                  <button  class="btn text-white" style="width: 100px; background-color: rgb(56, 56, 56);">Batal</button>
                  <a href="{% url 'form_sewa' %}" type="submit" class="btn btn-primary" style="background-color: rgb(255, 2, 69); border: none;">Ajukan Sewa</a>
                </div>
              </form>
            </div>
          </div>
          <!-- bagian 2 form -->
          <div class="col-10 col-sm-8 col-lg-6 shadow border-start-0 rounded-start py-4 text-white" style="background-color: rgb(247, 19, 87);">
            <img src="{% static 'img/icons.png' %}" alt="" width="100px" >
            <h3 class="fw-bold lh-1 mt-4  text-center">Lagi Cari KOS?</h3>
            <p class="lead text-center mx-5 my-4">Cari kos di tempat yang nyaman  sesuai  keinginan hanya di BaiqKos</p>
            <img src="{% static 'img/kos1.png' %}" class="d-block rounded-4 mx-lg-auto img-fluid mb-4" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
